<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create new user</title>
    <link rel="stylesheet" type="text/css" href="/css/header.css">
</head>
<body>
<header>
    <a href="/" ><input type="button" class="buttons" value="Main page"/></a>
    <a href="/login" ><input type="button" class="buttons" value="Login"/></a>
    <a href="/registration" ><input type="button" class="buttons" value="Registration"/></a>
    <a href="/admin/admin-page" ><input type="button" class="buttons" value="Admin Page"/></a>
    <a href="/logout-page" ><input type="button" class="buttons" value="User info"/></a>

</header>



<div class="form">
    <h2 >Registration</h2>
    <form action="#" th:action="@{/registration}" th:object="${user}" method="post">

        <input type="text" th:field="*{email}" id="email" placeholder=" email"> <br>

        <input type="text" th:field="*{password}" id="password" placeholder=" password"> <br>

        <input type="text" id="confirm" placeholder=" confirm"> <br>

        <input type="text" th:field="*{firstName}" id="firstName" placeholder=" firstName"> <br>

        <input type="text" th:field="*{lastName}" id="lastName" placeholder=" lastName"> <br>

        <input type="submit" id="submit"  value="Register">

    </form>
</div>


<script type="text/javascript">
    document.getElementById("password").addEventListener("keyup", testpassword);
    document.getElementById("confirm").addEventListener("keyup", testpassword);
    const text1 = document.getElementById("password");
    const text2 = document.getElementById("confirm");

    function testpassword() {

        if (text1.value === text2.value)
            text2.style.borderColor = "#2EFE2E";
        else
            text2.style.borderColor = "red";

        document.getElementById("submit").onclick = function () {
            this.disabled = true;
            if (text1.value === text2.value) {
                this.disabled = false;
            }
        }
    }

</script>
</body>
</html>
