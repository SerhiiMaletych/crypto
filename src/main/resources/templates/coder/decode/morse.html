<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Morse</title>
    <link rel="stylesheet" type="text/css" href="/css/page.css">
</head>
<body>

<div class="form">
    <form action="#" th:action="@{/decode/morse}" th:object="${operation}" method="POST">
        <h2 class="h2-top">Please enter your words here:</h2>

        <input class="user-input" type="text" th:field="*{input}"/>
        <input type="submit" class="button" name="decode" value="decode"/>
        <input type="submit" class="button" name="clear" value="Clear"/>
        <a href="/encode/morse" >Go to encode page</a>



        <p class="result resultText" th:text="'Result for decode: '"></p>
        <p class="result" th:text=" ${resultDecode}"></p>
        <a href="/" >Go to main page</a>




    </form>
</div>

</body>
</html>
