<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Caesar</title>
    <link rel="stylesheet" type="text/css" href="/css/encode_page.css">
    <link rel="stylesheet" type="text/css" href="/css/header.css">
    <link rel="stylesheet" type="text/css" href="/css/change_button_color.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>
</head>
<body>

<header>
    <a href="/" ><input type="button" class="buttons " value="Main page"/></a>
    <a href="/login" ><input type="button" class="buttons " value="Login"/></a>
    <a href="/registration" ><input type="button" class="buttons " value="Registration"/></a>
    <a href="/admin/admin-page" ><input type="button" class="buttons " value="Admin Page"/></a>
    <a href="/logout-page" ><input type="button" class="buttons " value="User info"/></a>

</header>

<div id="text-change">
    <form action="#" th:action="@{/decode/caesar}" th:object="${operation}" method="POST">
        <h2 class="header">Please enter your words here:</h2>

        <input class="user-input" v-model="question" type="text" th:field="*{input}"/>

        <input type="submit"  class="button do" name="decode" value="decode"/>
        <p class="answer">{{answer}}</p>
        <p class=" resultText" th:text="'Result for decode: '"></p>

        <p class="result" th:text=" ${resultDecode}"></p>
        <p>  <input type="submit" class="button clearButton " name="clear" value="Clear"/></p>

        <p>  <a href="/encode/caesar"><input type="button" class="button switchButton" value="Go to encode page"/></a>  </p>

        <a href="/"><input type="button" class="button goToButton" value="Go to main page"/></a>

    </form>
</div>

<script>var watchExampleVM = new Vue({
    el: '#text-change',
    data: {
        question: '',
        answer: 'Put your text here'
    },
    watch: {
        question: function (newQuestion, oldQuestion) {
            this.answer = 'Waiting for you...'
            this.debouncedGetAnswer()
        }
    },
    created: function () {
        this.debouncedGetAnswer = _.debounce(this.getAnswer, 500)
    },
    methods: {
        getAnswer: function () {
            this.answer = 'Press decode button or ENTER'

        }
    }
})</script>
</body>
</html>
