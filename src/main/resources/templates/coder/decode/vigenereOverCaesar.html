<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>


<div class="main-form">
    <form action="#" th:action="@{/decode/vigenereOverCaesar}" th:object="${operation}" method="POST">
        <h2 class="h2-top">Please enter your words here:</h2>


        <input class="user-input" type="text" th:field="*{input}"/>
        <input type="submit" class="button" name="decode" value="decode"/>
        <input type="submit" class="button" name="clear" value="Clear"/>



        <p class="result resultText" th:text="'Result for decode: '"></p>
        <p class="result" th:text=" ${resultDecode}"></p>



    </form>
</div>

</body>
</html>
