<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create new user</title>
    <link rel="stylesheet" type="text/css" href="/css/header.css">
    <link rel="stylesheet" type="text/css" href="/css/register.css">
    <link rel="stylesheet" type="text/css" href="/css/change_button_color.css">
    <script src="js/success.js"></script>

</head>
<body>
<header>
    <a href="/"><input type="button" class="buttons " value="Main page"/></a>
    <a href="/login"><input type="button" class="buttons " value="Login"/></a>
    <a href="/registration"><input type="button" class="buttons " value="Registration"/></a>
    <a href="/admin/admin-page"><input type="button" class="buttons " value="Admin Page"/></a>
    <a href="/logout-page"><input type="button" class="buttons " value="User info"/></a>

</header>


<div class="form">
    <h3 class="reg-word">Registration</h3>
    <form onsubmit="confirmRegister()" action="/" th:action="@{/registration} "  th:object="${user}" method="post">

        <input class="user-input" type="text" th:field="*{email}" id="email" placeholder=" email"> <br>

        <input class="user-input" type="password" th:field="*{password}" id="password" placeholder=" password"> <br>

        <input class="user-input" type="password" id="confirm" placeholder=" confirm"> <br>

        <input class="user-input" type="text" th:field="*{firstName}" id="firstName" placeholder=" firstName"> <br>

        <input class="user-input" type="text" th:field="*{lastName}" id="lastName" placeholder=" lastName"> <br>

        <input class="button bg_color_lightgreen" type="submit" id="register"   value="Register">

    </form>
</div>


<script type="text/javascript">
    document.getElementById("password").addEventListener("keyup", testpassword);
    document.getElementById("confirm").addEventListener("keyup", testpassword);
    const text1 = document.getElementById("password");
    const text2 = document.getElementById("confirm");

    function testpassword() {

        if (text1.value === text2.value)
            text2.style.borderColor = "#2EFE2E";

        else

            text2.style.borderColor = "red";

        document.getElementById("submit").onclick = function () {
            this.disabled = true;
            if (text1.value === text2.value) {
                this.disabled = false;
            }
            else if (text1.value!=text2.value) {
                alert("passwords don't match, please reload this page and try again");


            }
        }
    }

</script>
</body>
</html>
